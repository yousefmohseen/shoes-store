<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Store</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="overlay"></div>
    <!-- =============  Header ============ -->
    <div class="header">
      <img src="./assets/img/logo.svg" alt="" />
      <input
        type="text"
        placeholder="Search a Product ..."
        id="search"
        value=""
      />
      <div id="cartIcon">
        <img src="./assets/img/cart-icon.svg" alt="" width="23px" />
        <p id="count">0</p>
      </div>
    </div>

    <div class="container">
      <!-- =============  All Products ============ -->
      <div id="all-products">
        <!-- ==== Box ==== -->
        <div class="box">
          <span class="discount">50% OFF</span>
          <div class="img-box">
            <img class="images" src="./assets/img/p1.png" />
          </div>
          <div class="bottom">
            <p>Shose 1</p>
            <div><span>50$</span><del>100$</del></div>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <!-- =============== Cart ================= -->
      <div id="cart">
        <div class="head">
          <p>My Cart</p>
          <div class="foot">
            <h3>Total:</h3>
            <p id="total">$0.00</p>
          </div>
        </div>
        <div id="cartItem">Your cart is empty</div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
